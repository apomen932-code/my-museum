<script>
    let calcInput = '0';
    const SECRET_CODE = '4519';

    function updateCalcDisplay() {
        const d = document.querySelector('.calc-display');
        if(d) d.innerText = calcInput;
    }

    function inputNum(n) {
        if (calcInput === '0') calcInput = n; else calcInput += n;
        updateCalcDisplay();
    }

    function clearCalc() {
        calcInput = '0';
        updateCalcDisplay();
    }

    function calculate() {
        if (calcInput === SECRET_CODE) {
            unlockApp();
        } else {
            calcInput = '0';
            updateCalcDisplay();
        }
    }

    function unlockApp() {
        const cs = document.getElementById('calculator-screen');
        const ac = document.getElementById('app-container');
        if(cs && ac) {
            cs.style.opacity = '0';
            cs.style.pointerEvents = 'none'; // Lock calculator interaction
            setTimeout(() => {
                cs.style.display = 'none'; // Remove from flow
                ac.style.display = 'block';
                // Trigger Data Load
                if(window.loadHomeData) window.loadHomeData();
            }, 500);
        }
    }
</script>

<script>
    let db; let currentPersonId=null; let homeMode='people';
    let allPeopleCache=[], allWorksCache=[];

    document.getElementById('panic-button').addEventListener('click',(e)=>{location.reload();});

    // DB (Ver 17)
    window.onload=()=>{
        const r=indexedDB.open("SecretMuseumDB", 17);
        r.onupgradeneeded=(e)=>{
            db=e.target.result;
            if(!db.objectStoreNames.contains("people")) db.createObjectStore("people",{keyPath:"id",autoIncrement:true});
            if(!db.objectStoreNames.contains("works")){const ws=db.createObjectStore("works",{keyPath:"id",autoIncrement:true});ws.createIndex("personId","personId",{unique:false});}
            if(!db.objectStoreNames.contains("logs")){const ls=db.createObjectStore("logs",{keyPath:"id",autoIncrement:true});ls.createIndex("timestamp","timestamp",{unique:false});}
        };
        r.onsuccess=(e)=>{ db=e.target.result; };
    };

    function switchTab(t){
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c=>c.style.display='none');
        if(t==='home'){
            document.getElementById('home-screen').style.display='block'; document.querySelectorAll('.nav-item')[0].classList.add('active'); loadHomeData();
        } else {
            document.getElementById('analysis-screen').style.display='block'; document.querySelectorAll('.nav-item')[1].classList.add('active'); renderAnalysis();
        }
    }

    function setHomeMode(m){
        homeMode=m;
        document.getElementById('mode-people').className=m==='people'?'mode-btn active':'mode-btn';
        document.getElementById('mode-works').className=m==='works'?'mode-btn active':'mode-btn';
        document.getElementById('home-list-title').innerText=m==='people'?"ÁôªÈå≤Ê∏à„Åø„ÅÆ„Éü„É•„Éº„Ç∫":"„Åô„Åπ„Å¶„ÅÆ‰ΩúÂìÅ";
        loadHomeData();
    }
    
    window.loadHomeData = function(){
        if(!db){setTimeout(window.loadHomeData,100);return;}
        const tx = db.transaction(["people","works"], "readonly");
        Promise.all([
            new Promise(r=>tx.objectStore("people").getAll().onsuccess=e=>r(e.target.result)),
            new Promise(r=>tx.objectStore("works").getAll().onsuccess=e=>r(e.target.result))
        ]).then(([ppl, wks])=>{
            allPeopleCache=ppl.sort((a,b)=>(b.count||0)-(a.count||0));
            allWorksCache=wks.sort((a,b)=>(b.count||0)-(a.count||0));
            filterHomeList();
        });
    }

    function filterHomeList(){
        const q=document.getElementById('search-input').value.toLowerCase();
        if(homeMode==='people'){
            document.getElementById('person-list').style.display='grid';
            document.getElementById('work-list-home').style.display='none';
            let res=allPeopleCache.filter(p=>p.name.toLowerCase().includes(q));
            renderPeopleList(res);
        } else {
            document.getElementById('person-list').style.display='none';
            document.getElementById('work-list-home').style.display='grid';
            let res=allWorksCache.filter(w=>w.title.toLowerCase().includes(q));
            renderWorkListForHome(res);
        }
    }

    function renderPeopleList(list){
        const con=document.getElementById('person-list'); con.innerHTML="";
        if(list.length===0){con.innerHTML="<div style='color:#555;'>No Data</div>";return;}
        list.forEach(p=>{
            const div=document.createElement('div'); div.className='person-card';
            if(p.hallOfFame) div.classList.add('hof');
            const img=p.image?`<img src="${p.image}" style="object-position:50% 50%">`:'<div class="thumb-placeholder">NO IMG</div>';
            const crown=p.hallOfFame?'<div class="card-crown">üëë</div>':'';
            div.innerHTML=`<div class="thumb-area">${img}${crown}</div><div class="info-area"><div class="name">${p.name}</div><div class="count">${p.count||0} SELECTIONS</div></div>`;
            div.onclick=()=>openDetail(p.id);
            // Long Press
            let timer;
            div.addEventListener('touchstart',()=>{timer=setTimeout(()=>{timer=null;openEditPersonModal(p);},600);});
            div.addEventListener('touchend',()=>{if(timer)clearTimeout(timer);});
            con.appendChild(div);
        });
    }

    function renderWorkListForHome(list){
        const con=document.getElementById('work-list-home'); con.innerHTML="";
        list.forEach(w=>{
            const div=document.createElement('div'); div.className='work-card';
            const img=w.image?`<img src="${w.image}" style="width:100%;height:100%;object-fit:cover;">`:'<div class="thumb-placeholder">NO IMG</div>';
            div.innerHTML=`<div class="thumb-area">${img}</div><div class="info-area"><div class="work-card-title">${w.title}</div><div class="count">${w.count||0} SELECTIONS</div></div>`;
            con.appendChild(div);
        });
    }

    // === DETAIL & FIX: SHOW INFO ===
    function openDetail(id){
        currentPersonId=parseInt(id);
        document.getElementById('home-screen').style.display='none';
        const s=document.getElementById('detail-screen'); s.style.display='flex'; s.classList.add('fade-in');
        
        db.transaction(["people","works"],"readonly").objectStore("people").get(currentPersonId).onsuccess=e=>{
            const p=e.target.result;
            if(!p) return;
            // FIX: Populate all fields
            document.getElementById('detail-name').innerText=p.name;
            document.getElementById('detail-stats').innerText=`Selection: ${p.count||0}`;
            document.getElementById('detail-profile').innerText=p.profile||"";
            const img=document.getElementById('detail-img');
            if(p.image){img.src=p.image;}else{img.src="";img.style.backgroundColor="#111";}
            
            // Build Specs
            let sp=""; 
            if(p.hallOfFame) sp+=`<span class="detail-spec-item" style="border-color:#d4af37;color:#d4af37;">üëë HOF</span>`;
            if(p.cup) sp+=`<span class="detail-spec-item">${p.cup} cup</span>`;
            if(p.birthday){
                try {
                    const bDate = new Date(p.birthday);
                    const diff = Date.now() - bDate.getTime();
                    const age = new Date(diff).getUTCFullYear() - 1970;
                    sp+=`<span class="detail-spec-item">${age}Ê≠≥</span>`;
                } catch(e){}
            }
            document.getElementById('detail-specs').innerHTML=sp;
        };
        loadDetailWorks();
    }

    function loadDetailWorks(){
        db.transaction(["works"],"readonly").objectStore("works").index("personId").getAll(currentPersonId).onsuccess=e=>{
            const works = e.target.result.sort((a,b)=>(b.count||0)-(a.count||0));
            const con=document.getElementById('work-list'); con.innerHTML="";
            works.forEach(w=>{
                const div=document.createElement('div'); div.className='work-item';
                div.innerHTML=`<div class="work-thumb" style="background:#333"></div><div class="work-info"><div class="work-title">${w.title}</div><div class="work-count">‚ñ∂ ${w.count||0}</div></div><div class="play-btn" onclick="playWork(${w.id})">‚ñ∂</div>`;
                con.appendChild(div);
            });
        };
    }
    
    function playWork(wid){
        const tx=db.transaction(["people","works","logs"],"readwrite");
        tx.objectStore("works").get(wid).onsuccess=e=>{const w=e.target.result; if(w){w.count=(w.count||0)+1;tx.objectStore("works").put(w);}};
        tx.objectStore("people").get(currentPersonId).onsuccess=e=>{const p=e.target.result; if(p){p.count=(p.count||0)+1;tx.objectStore("people").put(p);}};
        tx.objectStore("logs").add({personId:currentPersonId, workId:wid, timestamp:new Date()});
        tx.oncomplete=()=>{
            document.getElementById('toast').classList.add('show');
            setTimeout(()=>document.getElementById('toast').classList.remove('show'),2000);
            loadDetailWorks();
        };
    }

    function closeDetail(){ document.getElementById('detail-screen').style.display='none'; document.getElementById('home-screen').style.display='block'; loadHomeData(); }

    function handleFabClick(){ if(homeMode==='people') openAddPersonModal(); else alert("Ë©≥Á¥∞ÁîªÈù¢„Åã„Çâ‰ΩúÂìÅ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); }
    function openAddPersonModal(){ clearForm(); document.getElementById('add-person-modal').style.display='flex'; }
    function openEditPersonModal(p){ 
        document.getElementById('edit-person-id').value=p.id; 
        document.getElementById('new-person-name').value=p.name;
        document.getElementById('new-person-cup').value=p.cup||"";
        document.getElementById('new-person-birthday').value=p.birthday||"";
        document.getElementById('new-person-profile').value=p.profile||"";
        document.getElementById('new-person-hof').checked=!!p.hallOfFame;
        if(p.image){document.getElementById('preview-img').src=p.image;document.getElementById('preview-img').style.display='block';}
        document.getElementById('delete-person-btn').style.display='block';
        document.getElementById('add-person-modal').style.display='flex';
    }
    function openAddWorkModal(){ document.getElementById('new-work-title').value=""; document.getElementById('add-work-modal').style.display='flex'; }
    function closeModal(id){ document.getElementById(id).style.display='none'; }
    function openSettings(){ document.getElementById('settings-modal').style.display='flex'; }
    function clearForm(){ document.getElementById('edit-person-id').value=""; document.getElementById('new-person-name').value=""; document.getElementById('preview-img').style.display='none'; document.getElementById('delete-person-btn').style.display='none'; }
    
    function previewImage(inp, imgId){ if(inp.files[0]){ const r=new FileReader(); r.onload=e=>{document.getElementById(imgId).src=e.target.result; document.getElementById(imgId).style.display='block';}; r.readAsDataURL(inp.files[0]); } }

    function savePerson(){
        const name = document.getElementById('new-person-name').value; if(!name)return;
        const id = document.getElementById('edit-person-id').value;
        const tx=db.transaction(["people"],"readwrite"); const s=tx.objectStore("people");
        const data = { 
            name:name, 
            cup:document.getElementById('new-person-cup').value,
            birthday:document.getElementById('new-person-birthday').value,
            profile:document.getElementById('new-person-profile').value,
            hallOfFame:document.getElementById('new-person-hof').checked
        };
        const img = document.getElementById('preview-img'); if(img.style.display==='block') data.image=img.src;
        
        if(id) s.get(parseInt(id)).onsuccess=e=>{ Object.assign(e.target.result, data); s.put(e.target.result); };
        else { data.count=0; s.add(data); }
        tx.oncomplete=()=>{ closeModal('add-person-modal'); loadHomeData(); };
    }
    
    function deletePerson(){ if(confirm("Delete?")){ const id=parseInt(document.getElementById('edit-person-id').value); db.transaction(["people"],"readwrite").objectStore("people").delete(id).oncomplete=()=>{closeModal('add-person-modal');loadHomeData();} } }

    function saveWork(){
        const title = document.getElementById('new-work-title').value; if(!title)return;
        const tx=db.transaction(["works"],"readwrite");
        tx.objectStore("works").add({title:title, personId:currentPersonId, count:0});
        tx.oncomplete=()=>{ closeModal('add-work-modal'); loadDetailWorks(); };
    }

    function resetAllData(){ if(confirm("Delete ALL data?")){ const r=indexedDB.deleteDatabase("SecretMuseumDB"); r.onsuccess=()=>location.reload(); } }
    
    function randomPick(){
        db.transaction(["people"],"readonly").objectStore("people").getAll().onsuccess=e=>{
            const arr=e.target.result; if(arr.length) openDetail(arr[Math.floor(Math.random()*arr.length)].id);
        }
    }

    function renderAnalysis(){
        const tx=db.transaction(["logs","people"],"readonly");
        Promise.all([
            new Promise(r=>tx.objectStore("logs").getAll().onsuccess=e=>r(e.target.result)),
            new Promise(r=>tx.objectStore("people").getAll().onsuccess=e=>r(e.target.result))
        ]).then(([logs, people])=>{
            let t=0; people.forEach(x=>t+=(x.count||0));
            document.getElementById('total-usage-display').innerHTML=t+'<span class="stats-unit">Âõû</span>';
            const list=document.getElementById('ranking-list'); list.innerHTML="";
            people.sort((a,b)=>(b.count||0)-(a.count||0)).slice(0,5).forEach((x,i)=>{
                list.innerHTML+=`<div class="rank-item"><div class="rank-num">#${i+1}</div><div class="rank-name">${x.name}</div><div class="rank-count">${x.count||0}</div></div>`;
            });
        });
    }
